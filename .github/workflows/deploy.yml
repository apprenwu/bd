name: Build and Deploy Hexo

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Generate static site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
name: Deploy Hexo to gh-pages

# Ensure the workflow has explicit permission to write repository contents
permissions:
  contents: write

on:
  push:
    branches:
      - master
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          # Hexo v8 requires Node >=20.19.0; use Node 20.x in the runner
          node-version: '20'

      - name: Install dependencies
        # CI previously failed with `npm ci` due to lockfile mismatch and engine errors.
        # Use `npm install` here so the runner can resolve packages with Node 20.
        run: npm install

      - name: Build site
        run: npm run build

      - name: Show `public/` contents (debug)
        run: |
          echo "== list public dir =="
          if [ -d ./public ]; then
            ls -la ./public || true
            find ./public -maxdepth 2 -print || true
          else
            echo "public directory not found"
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./public
          publish_branch: gh-pages
          allow_empty_commit: true
          # peaceiris/actions-gh-pages expects `github_token` (not `token`)
          github_token: ${{ secrets.GITHUB_TOKEN }}
