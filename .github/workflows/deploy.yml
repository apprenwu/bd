name: Deploy Hexo to gh-pages

on:
  push:
    branches:
      - master
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          # Hexo v8 requires Node >=20.19.0; use Node 20.x in the runner
          node-version: '20'

      - name: Install dependencies
        # CI previously failed with `npm ci` due to lockfile mismatch and engine errors.
        # Use `npm install` here so the runner can resolve packages with Node 20.
        run: npm install

      - name: Build site
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./public
          publish_branch: gh-pages
          allow_empty_commit: true
          # peaceiris/actions-gh-pages expects `github_token` (not `token`)
          github_token: ${{ secrets.GITHUB_TOKEN }}
