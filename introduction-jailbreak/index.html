	<h1>越狱流程介绍</h1>
	<p>首先桌面有 <strong>TrollStore</strong>和<strong>Dopamine</strong>两个App不要卸载，如图：<br><img src="/bd/introduction-jailbreak/1.jpg" alt="app"></p>
<h3 id="越狱步骤"><a href="#越狱步骤" class="headerlink" title="越狱步骤"></a>越狱步骤</h3><p>1.打开<strong>Dopamine</strong>App，点击【越狱】按钮。<br><img src="/bd/introduction-jailbreak/2.jpg" alt="越狱"></p>
<p>2.（一般不用操作）如果是第一次越狱，需要选择包管理器，我们一般选择绿色图标的<strong>Sileo</strong>，选中后点击底部的【继续】按钮。<br><img src="/bd/jailintroduction-jailbreakbreak/3.jpg" alt="越狱"></p>
<p>3.手机进入越狱状态，完成后会自动重启手机。<br><img src="/bd/introduction-jailbreak/4.jpg" alt="越狱"></p>
<p>3.重启手再次打开<strong>Dopamine</strong>App,底部按钮显示【已越狱】表示成功。<br><img src="/bd/introduction-jailbreak/5.jpg" alt="越狱"></p>
